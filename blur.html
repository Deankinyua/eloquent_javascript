<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <textarea name="longtext" id="longone"> </textarea>
    <input type="textarea" id="sampleText" value="Sample Text" /><br /><br />
    <button type="button">Click me to gain focus</button>

    <script>
      function increaseHeight(event) {
        console.log(event);
        textField.style.height = `${textField.scrollHeight}px`;
      }

      const textField = document.getElementById("longone");
      const inputField = document.getElementById("sampleText");
      textField.addEventListener("input", increaseHeight);
      const button = document.querySelector("button");

      function focusInput() {
        // Gain focus
        inputField.focus();

        // The input will lose focus after 3 seconds
        setTimeout(() => {
          // the blur method removes focus
          inputField.blur();
        }, 3000);
      }

      button.addEventListener("click", focusInput);
    </script>
  </body>
</html>
